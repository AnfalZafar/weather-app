<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0962378758.js" crossorigin="anonymous"></script>
</head>
<body>
    

<div class="container">
<div class="input">
    <input type="text" placeholder="Enter Your City Name" id="id">
    <button onclick="add()"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
</div>

<div class="detail">
    <div>
        <img src="" id="icon" alt="">
    </div>
    <div class="d-temp">
        <h1 id="temp"></h1>
    </div>
    <div id="countrey"></div>

</div>

<div class="more-detail">
    <div class="homi-div">
        <img src="images-removebg-preview.png" class="homidi" alt="">
        <div class="text">
        <h1 id="homi"></h1>
        <p>humidity</p>
    </div>
    </div>

    <div class="next">
    <div class="img">
        <img src="" id="clo" alt="">
    </div>
    <div id="dest"> </div>
</div>
   
</div>

</div>



<script src="java/script.js"></script>


</body>
</html>
